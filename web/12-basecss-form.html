<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>12-basecss-form</title>
        <!-- Bootstrap -->
        <!-- 最新 Bootstrap 核心 CSS 文件 -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>


        <link href="docs/docs.css" rel="stylesheet" type="text/css"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="bower_components/html5shiv/dist/html5shiv.js" type="text/javascript"></script>
        <script src="bower_components/respond/dest/respond.min.js" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1 class="page-header">12-basecss-form</h1>
            <div class="row">
                <div class="col-md-6 bs-docs-example">
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Check me out
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
             
            <div class="row">
                <div class="col-md-9 bs-docs-example">
                    <h6 class="page-header">12-basecss-内联表单</h6>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                <div class="input-group-addon">@</div>
                                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword2">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </form>
                </div>

            </div>
        </div>
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
