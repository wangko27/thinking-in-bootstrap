<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <!-- Bootstrap -->
        <!-- 最新 Bootstrap 核心 CSS 文件 -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>

          
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="bower_components/html5shiv/dist/html5shiv.js" type="text/javascript"></script>
        <script src="bower_components/respond/dest/respond.min.js" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <h1 class="page-header">start  setup！bootstrap</h1>

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
