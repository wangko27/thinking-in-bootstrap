<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>13-basecss-button</title>
        <!-- Bootstrap -->
        <!-- 最新 Bootstrap 核心 CSS 文件 -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>


        <link href="docs/docs.css" rel="stylesheet" type="text/css"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="bower_components/html5shiv/dist/html5shiv.js" type="text/javascript"></script>
        <script src="bower_components/respond/dest/respond.min.js" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1 class="page-header">13-basecss-button</h1>
            <div class="row bs-docs-example">
                <!-- Standard button -->
                <button type="button" class="btn btn-default">Default</button>

                <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                <button type="button" class="btn btn-primary">Primary</button>

                <!-- Indicates a successful or positive action -->
                <button type="button" class="btn btn-success">Success</button>

                <!-- Contextual button for informational alert messages -->
                <button type="button" class="btn btn-info">Info</button>

                <!-- Indicates caution should be taken with this action -->
                <button type="button" class="btn btn-warning">Warning</button>

                <!-- Indicates a dangerous or potentially negative action -->
                <button type="button" class="btn btn-danger">Danger</button>

                <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
                <button type="button" class="btn btn-link">Link</button>
            </div>
            <div class="row bs-docs-example">
                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
                <button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
            </div>
        </div>
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    </body>
</html>
